<!DOCTYPE html>
<html>
<head>
  <title>CSS 3D</title>
	<style>
		.standpoint{
			width:800px;
			height:600px;
			border:3px dashed #F00;
			perspective-origin:center center;
			-webkit-perspective-origin:600px center;
			perspective:600px;
			-webkit-perspective:600px;
		}
		.space{
			width:100%;
			height:100%;
			border:2px dashed #0F0;
			transform-style:preserve-3d;
			-webkit-transform-style:preserve-3d;
		}
		.photo{
			width:526px;
			height:395px;
			border:1px solid #00F;
			background-image:url(./sandy.jpg);
			transform:translateX(137px) translateY(102px) rotateY(60deg);
			-webkit-transform:translateX(137px) translateY(102px) rotateY(45deg);
		}
	</style>
<script>
function change_depth(obj)
{
  var value=obj.value;
  var s="stand";

  val=value+"px";
  document.getElementById(s).style.Perspective=val;
  document.getElementById(s).style.WebkitPerspective=val;

}
function change_position(obj)
{
 
  var target = obj.id;
  var value = obj.value;
  var s="stand";
 
  if(target=="X")
    val=value+"px center";
  else
    val="center "+value+"px";
      
  document.getElementById(s).style.perspectiveOrigin=val;
  document.getElementById(s).style.WebkitPerspectiveOrigin=val;

}
</script>

</head>
<body>
  <div class="standpoint" id="stand">
    <div class="space">
      <div class="photo"></div>
    </div>
  </div>
  <div style="display=flex">
X軸<input id="X" value="0" type="range" min="-800" max="1000" step="1" onchange="change_position(this)">
Y軸<input id="Y" value="0" type="range" min="-800" max="800" step="1" onchange="change_position(this)">
Z軸<input id="Z" value="600" type="range" min="50" max="1000" step="1" onchange="change_depth(this)">
  </div>
</body>
</html>
