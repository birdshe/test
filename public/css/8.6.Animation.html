<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  .standpoint {
    position: relative;
    top: 100px;
    width: 900px;
    min-height: 100px;
    margin-left: auto;
    margin-right: auto;
    padding: 100px 50px;
    background-color: #ffffff;
    box-shadow: inset 0 0 5px rgba(0,0,0,.35);
    -webkit-perspective: 3000px;
    perspective: 3000px;
  }
   /*所有Image都在platform中，實際選轉的是platform*/
  .platform {
    position: absolute;
    left: 50%;
    width: 128px;
    height: 100px;
    margin-left: -64px;
    transform-style: preserve-3d;
    -webkit-transform-style: preserve-3d;
    -webkit-animation: Carousel 15s linear 0s infinite;
  }

  img {
    position: absolute;
    width: 128px;
    box-shadow: 0 1px 3px rgba(0,0,0,.5);
  }
  /*畫格設定*/
  @-webkit-keyframes Carousel {
    0% {
      transform: rotateY(360deg);
    }
    50% {
      transform: rotateY(180deg);
    }
    100% {
      transform: rotateY(0deg);
    }
  }
  /*設定每張圖片的3D位置*/
  div img:nth-child(1){
    transform: rotateY(0deg) translateZ(400px);
    -webkit-transform:rotateY(0deg) translateZ(400px);
  }
  div img:nth-child(2){
    transform: rotateY(20deg) translateZ(400px);
    -webkit-transform:rotateY(20deg) translateZ(400px);
  }
  div img:nth-child(3){
    transform: rotateY(40deg) translateZ(400px);
    -webkit-transform:rotateY(40deg) translateZ(400px);
  }
  div img:nth-child(4){
    transform: rotateY(60deg) translateZ(400px);
    -webkit-transform:rotateY(60deg) translateZ(400px);
  }
  div img:nth-child(5){
    transform: rotateY(80deg) translateZ(400px);
    -webkit-transform:rotateY(80deg) translateZ(400px);
  }
  div img:nth-child(6){
    transform: rotateY(100deg) translateZ(400px);
    -webkit-transform:rotateY(100deg) translateZ(400px);
  }
  div img:nth-child(7){
    transform: rotateY(120deg) translateZ(400px);
    -webkit-transform:rotateY(120deg) translateZ(400px);
  }
  div img:nth-child(8){
    transform: rotateY(140deg) translateZ(400px);
    -webkit-transform:rotateY(140deg) translateZ(400px);
  }
  div img:nth-child(9){
    transform: rotateY(160deg) translateZ(400px);
    -webkit-transform:rotateY(160deg) translateZ(400px);
  }
  div img:nth-child(10){
    transform: rotateY(180deg) translateZ(400px);
    -webkit-transform:rotateY(180deg) translateZ(400px);
  }
  div img:nth-child(11){
    transform: rotateY(200deg) translateZ(400px);
    -webkit-transform:rotateY(200deg) translateZ(400px);
  }
  div img:nth-child(12){
    transform: rotateY(220deg) translateZ(400px);
    -webkit-transform:rotateY(220deg) translateZ(400px);
  }
  div img:nth-child(13){
    transform: rotateY(240deg) translateZ(400px);
    -webkit-transform:rotateY(240deg) translateZ(400px);
  }
  div img:nth-child(14){
    transform: rotateY(260deg) translateZ(400px);
    -webkit-transform:rotateY(260deg) translateZ(400px);
  }
  div img:nth-child(15){
    transform: rotateY(280deg) translateZ(400px);
    -webkit-transform:rotateY(280deg) translateZ(400px);
  }
  div img:nth-child(16){
    transform: rotateY(300deg) translateZ(400px);
    -webkit-transform:rotateY(300deg) translateZ(400px);
  }
  div img:nth-child(17){
    transform: rotateY(320deg) translateZ(400px);
    -webkit-transform:rotateY(320deg) translateZ(400px);
  }
  div img:nth-child(18){
    transform: rotateY(340deg) translateZ(400px);
    -webkit-transform:rotateY(340deg) translateZ(400px);
  }
</style>
<script type="text/javascript">
  function changeSpeed(obj)
  {
    var s="platform";
    var n="platform_no"
    var value = obj.value;

    //parameters = window.getComputedStyle(document.getElementById(s), null).getPropertyValue("animation").split(" ");
    //parameters[1] = value+"s";
    //var val = parameters.join(" ");

    var val = value+"s";
    document.getElementById(s).style.animationDuration=val;
    document.getElementById(s).style.WebkitAnimationDuration=val;
    document.getElementById(n).innerHTML="Speed("+val+")";
  }
</script>
</head>

<body>
  <div class="standpoint">
    <div id="platform" class="platform">
      <img src="Greenman/01.gif">
      <img src="Greenman/02.gif">
      <img src="Greenman/03.gif">
      <img src="Greenman/04.gif">
      <img src="Greenman/05.gif">
      <img src="Greenman/06.gif">
      <img src="Greenman/07.gif">
      <img src="Greenman/08.gif">
      <img src="Greenman/09.gif">
      <img src="Greenman/10.gif">
      <img src="Greenman/11.gif">
      <img src="Greenman/12.gif">
      <img src="Greenman/13.gif">
      <img src="Greenman/14.gif">
      <img src="Greenman/15.gif">
      <img src="Greenman/16.gif">
      <img src="Greenman/17.gif">
      <img src="Greenman/18.gif">
    </div>
  </div>
  <div style="position:absolute;margin:10% 25%;">
    <input value="18" style="width:800px" type="range" min="0" max="72" step=".5" onchange="changeSpeed(this)">
    <label id="platform_no">Speed(18s)</label>
  </div>            
</body>
</html>
